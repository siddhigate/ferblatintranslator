<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb Latin Translator</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body background-repeat: no-repeat;>

    <!-- navigation -->
    <nav class="navigation ">
        <div class="nav-brand"> speakFerbLatin</div>
    </nav>
    <div class="padding-medium"></div>

    <!-- header image and text -->
    <div class="hero">
        <img src="/headerimg.jpg" class="hero-image">
        <h1 class="hero-heading">Ferb Latin Translator </h1>
    </div>



    <div class="container container-center">

        <!-- input -->
        <textarea id="txt-input" placeholder="Enter your sentence in English here"></textarea>

        <!-- error div -->
        <div id="errorMessage" style="padding: 1rem; font-size:1.25rem;"></div>

        <div class="padding-medium"></div>

        <!-- button -->
        <button id="btn-translate">Translate to Ferb Latin</button>

        <div id="padding-medium"></div>

        <span class="outputhere-text">Output will come here </span><img src="/downarrow.png" class="iconarrow">
        
        <!-- output -->
        <div id="output" style="padding: 1rem;"></div>
    </div>

    <div class="padding-medium"></div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-about">
            'Well, if by that you mean we should create a whole new form of communication, then I couldn't agree more!'
        </div>

        <div class="footer-header">
            - Phineas Flynn
        </div>

        <div>

        </div>
    </footer>

    
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
